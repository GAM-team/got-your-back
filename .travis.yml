if: tag IS blank
env:
- ARCH=x86_64 WIX_ARCH=x64
matrix:
  include:
  - os: linux
    dist: xenial
    language: python
    python: 3.7.3
  - os: osx
    language: generic
    osx_image: xcode10.1
  - os: windows
    language: shell
  - os: windows
    language: shell
    env:
    - CINST_ARGS=--forcex86
    - ARCH=x86
    - WIX_ARCH=x86
before_install:
- openssl aes-256-cbc -K $encrypted_87a6e6daad88_key -iv $encrypted_87a6e6daad88_iv
  -in travis/cfgs.tar.enc -out cfgs.tar -d
- export jid="$(cut -d'.' -f2 <<<"$TRAVIS_JOB_NUMBER")"
- export gyb_user="gyb-travis-$jid@pdl.jaylee.us"
- export gyb_user_file="$gyb_user.cfg"
- echo "This job will use $gyb_user"
- tar xvvf cfgs.tar $gyb_user_file
- if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then powershell Install-WindowsFeature
  Net-Framework-Core; cinst $CINST_ARGS python3; export PATH=$PATH:/c/Python37/scripts;
  cinst -y wixtoolset; elif [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew upgrade python3;
  export PATH=/usr/local/opt/python/libexec/bin:$PATH; fi
- pip install pyinstaller
install:
- pyinstaller --clean -F --distpath=gyb $TRAVIS_OS_NAME-gyb.spec
- gyb/gyb --version
- export GYBVERSION=`gyb/gyb --short-version`
- cp LICENSE gyb
- if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then cp gyb-setup.bat gyb; cp license.rtf
  gyb; GYB_ARCHIVE=gyb-$GYBVERSION-windows-$ARCH.zip; /c/Program\ Files/7-Zip/7z.exe
  a -tzip $GYB_ARCHIVE gyb -xr!.svn; /c/Program\ Files\ \(x86\)/WiX\ Toolset\ v3.11/bin/candle.exe
  -arch $WIX_ARCH windows-gyb.wxs; /c/Program\ Files\ \(x86\)/Wix\ Toolset\ v3.11/bin/light.exe
  -ext /c/Program\ Files\ \(x86\)/WiX\ Toolset\ v3.11/bin/WixUIExtension.dll windows-gyb.wixobj
  -o gyb-$GYBVERSION-windows-$ARCH.msi || true; rm *.wixpdb; else GYB_ARCHIVE=gyb-$GYBVERSION-$TRAVIS_OS_NAME-$ARCH.tar.xz;
  tar cfJ $GYB_ARCHIVE gyb/; fi
script:
- mkdir gyb-test
- cp -rf gyb/* gyb-test/
- mv $gyb_user_file gyb-test
- gyb-test/gyb --version
  gyb-test/gyb --action purge --email $gyb_user
  gyb-test/gyb --action purge-labels --email $gyb_user
  gyb-test/gyb --action restore --local-folder travis/samples/gyb-format --email $gyb_user
- gyb-test/gyb --action count --email $gyb_user
- gyb-test/gyb --action quota --email $gyb_user
- gyb-test/gyb --action estimate --email $gyb_user
  gyb-test/gyb --action backup --email $gyb_user
- rm -rf gyb-test
before_deploy:
- export TRAVIS_TAG="preview"
deploy:
  provider: releases
  draft: true
  file_glob: true
  overwrite: true
  skip_cleanup: true
  api_key:
    secure: 
  file: gyb-$GYBVERSION-*
  on:
    repo: jay0lee/got-your-back
