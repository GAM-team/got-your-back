if: tag IS blank
matrix:
  include:
  - os: linux
    dist: xenial
    language: python
    python: "3.7.3"
  - os: osx
    language: generic
    osx_image: xcode9.2
  - os: windows
    language: shell

before_install:
- if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then
    powershell Install-WindowsFeature Net-Framework-Core;
    cinst python3;
    export PATH=$PATH:/c/Python37/scripts;
    cinst -y wixtoolset;
  elif [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
    brew update;
    brew uninstall python;
    brew install python3;
  fi
- pip install pyinstaller

install:
- pyinstaller --clean -F --distpath=gyb $TRAVIS_OS_NAME-gyb.spec
- gyb/gyb --version
- export GYBVERSION=`gyb/gyb --short-version`
- cp LICENSE gyb
- if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then
    cp gyb-setup.bat gyb;
    cp license.rtf gyb;
    GYB_ARCHIVE=gyb-$GYBVERSION-$TRAVIS_OS_NAME.zip;
    /c/Program\ Files/7-Zip/7z.exe a -tzip $GYB_ARCHIVE gyb -xr!.svn; /c/Program\ Files\ \(x86\)/WiX\ Toolset\ v3.11/bin/candle.exe -arch x64 windows-gyb.wxs;
    /c/Program\ Files\ \(x86\)/Wix\ Toolset\ v3.11/bin/light.exe -ext /c/Program\ Files\ \(x86\)/WiX\ Toolset\ v3.11/bin/WixUIExtension.dll windows-gyb.wixobj -o gyb-$GYBVERSION-$TRAVIS_OS_NAME.msi || true;
    rm *.wixpdb;
  else
    GYB_ARCHIVE=gyb-$GYBVERSION-$TRAVIS_OS_NAME.tar.xz;
    tar cfJ $GYB_ARCHIVE gyb/;
  fi

script:
- gyb/gyb --version

before_deploy:
- export TRAVIS_TAG="preview"

deploy:
  provider: releases
  draft: true
  file_glob: true
  overwrite: true
  skip_cleanup: true
  api_key:
    secure: 
  file: gyb-$GYBVERSION-*
  on:
    repo: jay0lee/got-your-back
